    <main>
        <div class="page-wrapper">

            <div class="form-container">
                <!-- Form -->
                <section class="form-section">
                    <h1>Send a Message</h1>

                    <form method="get" action="thankyou.html" id="joinForm">
                        <div class="form-group">
                            <label for="first" class="required">
                                First Name
                            </label>
                            <input type="text" id="first" name="first" required autocomplete="given-name"
                                title="Enter your first name">
                        </div>

                        <div class="form-group">
                            <label for="last" class="required">
                                Last Name
                            </label>
                            <input type="text" id="last" name="last" required autocomplete="family-name"
                                title="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="required">
                                Email
                            </label>
                            <input type="email" id="email" name="email" required autocomplete="email"
                                placeholder="example@email.com" title="Enter a valid email address">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="required">
                                Mobile Phone
                            </label>
                            <input type="tel" id="phone" name="phone" required autocomplete="tel"
                                title="Enter your mobile number">
                        </div>

                        <div class="form-group full-width">
                            <label for="purpose" class="required">
                                Purpose
                            </label>
                            <select id="purpose" name="purpose" required title="Select your reason">
                                <option value="">Choose one...</option>
                                <option value="Join Alow community">Join Alow community</option>
                                <option value="Request a quote">Request a quote</option>
                                <option value="Collaborations">Collaborations</option>
                                <option value="Suggestions">Suggestions</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="description" class="required">
                                Description
                            </label>
                            <textarea id="description" name="description" required title="Describe your case"
                                placeholder="Please provide details about your inquiry..."></textarea>
                        </div>

                        <input type="hidden" name="timestamp" id="timestamp">

                        <input type="submit" value="Publish" class="submit-btn">
                    </form>
                </section>
            </div>
    </main>
